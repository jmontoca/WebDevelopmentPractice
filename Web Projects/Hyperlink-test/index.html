    <h1>Sugar Skulls</h1>
    <p>
        The <a href="https://en.wikipedia.org/wiki/Calavera" title="This provides more information on the tradition of the Day of the Dead">sugar-skull</a> traces its origins back to the Aztec civilization. They used it
        as a means to celebrate the lives of those that had passed on. Today it is widely 
        celebrated in Mexico, this can be seen by the streets filled with colorful and 
        intricatlly designed sugar-skulls.
    </p>
